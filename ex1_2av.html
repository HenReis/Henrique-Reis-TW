<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estilos CSS</title>
  <style>
    /* (a) Define largura do container e centraliza */
    .container {
      width: 960px;
      margin: 0 auto;
    }

    /* (b) Parágrafos da seção "text-paragraphs" justificados */
    .text-paragraphs p {
      text-align: justify;
    }

    /* (c) Classe "bg-black" com fundo preto, texto centralizado e cor do conteúdo branco */
    .bg-black {
      background-color: #000000;
      color: #ffffff;
      text-align: center;
    }

    /* (d) Parágrafos ímpares com cor vermelha */
    .text-paragraphs p:nth-child(odd) {
      color: #ff0000;
    }

    /* (e) Parágrafos pares com cor azul */
    .text-paragraphs p:nth-child(even) {
      color: #0000ff;
    }

    /* (f) Cabeçalho da tabela com fundo preto e texto vermelho */
    th {
      background-color: #000000;
      color: #ff0000;
    }

    /* (g) Células de dados da tabela com fundo azul e texto branco */
    td {
      background-color: #5370C3;
      color: #ffffff;
      text-align: right; /* (h) Alinhamento do texto à direita */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-paragraphs">
      <p>Parágrafo 1</p>
      <p>Parágrafo 2</p>
      <p>Parágrafo 3</p>
      <p>Parágrafo 4</p>
    </div>

    <div class="bg-black">
      <p>Texto em fundo preto com texto branco centrado</p>
    </div>

    <table>
      <thead>
        <tr>
          <th>Coluna 1</th>
          <th>Coluna 2</th>
          <th>Coluna 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dado 1</td>
          <td>Dado 2</td>
          <td>Dado 3</td>
        </tr>
        <tr>
          <td>Dado 4</td>
          <td>Dado 5</td>
          <td>Dado 6</td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
